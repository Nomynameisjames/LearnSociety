.dripping-border {
  position: relative;
  border-bottom: 2px solid black;
  width: 200px;
  padding-bottom: 10px;
}

.dripping-border::after {
  content: "";
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 20px;
  mask-image: url('https://ucarecdn.com/6471b404-8bc6-48e6-a7ac-5ff988c8103a/'); /* Replace with your own dripping effect image */
  mask-size: 100% 100%;
  mask-repeat: repeat-x;
}
